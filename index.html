<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <span>Connect the Four</span>

        <div class="container main-container">
            <div class="row action-btns">
                <span class="action-btn cell col-md-1" id="one"   onclick="fillBall(event, column1)">One</span>
                <span class="action-btn cell col-md-1" id="two"   onclick="fillBall(event, column2)">Two</span>
                <span class="action-btn cell col-md-1" id="three" onclick="fillBall(event, column3)">Three</span>
                <span class="action-btn cell col-md-1" id="four"  onclick="fillBall(event, column4)">Four</span>
                <span class="action-btn cell col-md-1" id="five"  onclick="fillBall(event, column5)">Five</span>
                <span class="action-btn cell col-md-1" id="six"   onclick="fillBall(event, column6)">Six</span>
                <span class="action-btn cell col-md-1" id="seven" onclick="fillBall(event, column7)">Seven</span>
            </div>

            <div class="grid-container">
                <div class="row">
                    <span class="cell col-md-1" id="00"></span>
                    <span class="cell col-md-1" id="01"></span>
                    <span class="cell col-md-1" id="02"></span>
                    <span class="cell col-md-1" id="03"></span>
                    <span class="cell col-md-1" id="04"></span>
                    <span class="cell col-md-1" id="05"></span>
                    <span class="cell col-md-1" id="06"></span>
                </div>

                <div class="row">
                    <span class="cell col-md-1" id="10"></span>
                    <span class="cell col-md-1" id="11"></span>
                    <span class="cell col-md-1" id="12"></span>
                    <span class="cell col-md-1" id="13"></span>
                    <span class="cell col-md-1" id="14"></span>
                    <span class="cell col-md-1" id="15"></span>
                    <span class="cell col-md-1" id="16"></span>
                </div>

                <div class="row">
                    <span class="cell col-md-1" id="20"></span>
                    <span class="cell col-md-1" id="21"></span>
                    <span class="cell col-md-1" id="22"></span>
                    <span class="cell col-md-1" id="23"></span>
                    <span class="cell col-md-1" id="24"></span>
                    <span class="cell col-md-1" id="25"></span>
                    <span class="cell col-md-1" id="26"></span>
                </div>

                <div class="row">
                    <span class="cell col-md-1" id="30"></span>
                    <span class="cell col-md-1" id="31"></span>
                    <span class="cell col-md-1" id="32"></span>
                    <span class="cell col-md-1" id="33"></span>
                    <span class="cell col-md-1" id="34"></span>
                    <span class="cell col-md-1" id="35"></span>
                    <span class="cell col-md-1" id="36"></span>
                </div>

                <div class="row">
                    <span class="cell col-md-1" id="40"></span>
                    <span class="cell col-md-1" id="41"></span>
                    <span class="cell col-md-1" id="42"></span>
                    <span class="cell col-md-1" id="43"></span>
                    <span class="cell col-md-1" id="44"></span>
                    <span class="cell col-md-1" id="45"></span>
                    <span class="cell col-md-1" id="46"></span>
                </div>

                <div class="row">
                    <span class="cell col-md-1" id="50"></span>
                    <span class="cell col-md-1" id="51"></span>
                    <span class="cell col-md-1" id="52"></span>
                    <span class="cell col-md-1" id="53"></span>
                    <span class="cell col-md-1" id="54"></span>
                    <span class="cell col-md-1" id="55"></span>
                    <span class="cell col-md-1" id="56"></span>
                </div>
            </div> 
        </div>

        <div class="player-container">
            <button class="player" id="player1" onclick="setPlayer('player1')">Player1</button>
            <button class="player" id="player2" onclick="setPlayer('player2')">Player2</button>
        </div>
    </div>

    <!-- scripts -->
    <script src="index.js"></script>
</body>
</html>
