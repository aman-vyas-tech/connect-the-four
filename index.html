<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <span>Connect the Four</span>

        <div class="player-container">
            <button class="player" id="player1" onclick="setPlayer('player1')">Player1</button>
            <button class="player" id="player2" onclick="setPlayer('player2')">Player2</button>
        </div>

        <div class="container main-container">
            <div class="row action-btns">
                <span class="action-btn cell col-md-1" id="one"   onclick="fillBall(column1)">One</span>
                <span class="action-btn cell col-md-1" id="two"   onclick="fillBall(column2)">Two</span>
                <span class="action-btn cell col-md-1" id="three" onclick="fillBall(column3)">Three</span>
                <span class="action-btn cell col-md-1" id="four"  onclick="fillBall(column4)">Four</span>
                <span class="action-btn cell col-md-1" id="five"  onclick="fillBall(column5)">Five</span>
                <span class="action-btn cell col-md-1" id="six"   onclick="fillBall(column6)">Six</span>
                <span class="action-btn cell col-md-1" id="seven" onclick="fillBall(column7)">Seven</span>
            </div>

            <div class="grid-container" id="grid"></div> 
        </div>
    </div>

    <!-- scripts -->
    <script src="index.js"></script>
</body>
</html>
